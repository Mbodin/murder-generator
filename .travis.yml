
language: node_js

node_js:
  - 8

os:
  - linux

cache:
  directories:
    - ${HOME}/.esy

install:
  - npm install --global esy@0.6.2
  - esy install

script:
  - esy build
  - esy test

before_deploy:
  - ./server.sh

deploy:
  provider: pages
  local_dir: web
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  target-branch: gh-pages
  on:
    branch: master


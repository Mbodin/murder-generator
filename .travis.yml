
language: node_js

node_js:
  - 8

os:
  - linux

cache:
  directories:
    - ${HOME}/.esy

install:
  - npm install --global esy@0.6.2
  - esy install

script:
  - esy build
  - esy test
  - esy doc

before_deploy:
  - ./server.sh

deploy:
  provider: pages
  local_dir: web
  skip_cleanup: true
  github-token: $GITHUB_TOKEN
  target_branch: gh-pages
  on:
    branch: master

